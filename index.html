<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>

   
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row time-block" data-hour="9">
          <div class="col-1 hour">9:00</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <!-- Repeat the above structure for other timeblocks as needed -->
        <div class="row time-block" data-hour="10">
          <div class="col-1 hour">10:00</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        </div>

          <div class="col-1 hour">12:00</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>

        <div class="row time-block" data-hour="15">
          <div class="col-1 hour">15:00</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>

          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="./assets/script.js"></script>
  </body>
